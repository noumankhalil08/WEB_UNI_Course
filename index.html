<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To DO TASK LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
         #Box {
            background-color:lightslategray;
            border: 1px solid black;
            padding: 10px;
            height: 100%;
            width: 100%;  
        }
        #input {
            width: 100%;
            height: 50px;
        }
                                               
    </style>
  </head>
  <body>
    <div class="container">
            <div  id="Box">
                <h4 class="text-center" style="color:darkslategray;">Todo Tasks</h4>
                <hr />
                <div class="input">
                    <input type="text" id="input" class="form-control" placeholder="Write Task">
                    <div class="input-group-append">
                        <div class="text-center">                 
                    <button id="addToYourList" style="border-radius: 10px; background-color:darkslategray; color: blanchedalmond; margin-top: 20px;">Add</button>
                        </div> 
                 </div>
                </div>
                <div id="checkbox_div"></div>
                <div class="text-center">
                    <button class="btn" id="clearall" style="padding: 10px; background-color: darkslategrey; color: blanchedalmond;margin: 10px;">Clear All Tasks</button>
                </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
