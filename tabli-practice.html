<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-4">
                    <div class="card p-4" style="border-left: 4px solid darkkhaki; border-right: 4px solid darkkhaki; border-top: 2px solid darkkhaki; border-bottom: 3px solid grey;">
                        <div class="card-body" style="padding-left: 0;">
                            <div class="bg-success bg-gradient" style="width: 205px;">
                                <h1 class="text-white display-6 p-3" style="font-family: sans-serif; background-color: yellowgreen; margin-left: -24px; margin-top: -10px; margin-bottom: 30px;">Let's Login</h1>
                            </div>
                           
                            <div class="mx-auto p-2" style="max-width: 500px;">
                               
                                <div class="input-group mb-3" style="border: 2px solid yellowgreen;">
                                    <input type="text" class="form-control" placeholder="Username" required >
                                </div>
                                <div class="input-group mb-4" style="border: 2px solid yellowgreen;">
                                    <input type="password" required class="form-control" placeholder="Password" required >
                                    
                                </div>
                            </div>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-6"></div>
                                    <div class="col-md-6 d-flex justify-content-end align-items-end">
                                        <button type="button" class="btn btn-primary btn-sm border-0" style="width: 200px; height: 50px; font-size: 18px; background-color: yellowgreen;">
                                          <a href="./portfolio.html">Log in</a>
                                        </button>
                                    </div>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
</body>
</html>
